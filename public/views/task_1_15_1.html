<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        var str,
            quality,
            city,
            data = [],
            source = document.getElementById('source').getElementsByTagName('li');

        for (var i = 0, l = source.length; i < l; i++) {
            console.log();
            city = source[i].innerText.substring(0,2);
            quality = source[i].getElementsByTagName("b")[0].innerText;

            data.push([city, quality]);
        }

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        var temp;

        for (var i = 0, l = data.length; i < l; i++) {

            for (var j = i + 1, b = data.length; j < b; j++) {
               if (data[i][1] > data[j][1]) {
                   temp = data[i];
                   data[i] = data[j];
                   data[j] = temp;
                   console.log(data[i], data[j])
               }
            }
        }

        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var resort = document.getElementById('resort'),
            CN_number = ['一', '二', '三', '四', '五', '六', '八', '九', '十'],
            e_li,
            str;

        for (var i = 0, l = data.length; i < l; i++) {
            str = data[data.length - i - 1].toString().split(',');
            e_li = document.createElement('li');
            e_li.innerHTML = '第' + CN_number[i] + '名:' + str[0] + '空气质量：<b>' + str[1] + '</b>';
            resort.appendChild(e_li);
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        console.log(console.log(aqiData))
        render(aqiData);
    }


    function init() {
        document.getElementById('sort-btn').onclick = btnHandle;
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

    }

    init();

</script>
</body>
</html>
